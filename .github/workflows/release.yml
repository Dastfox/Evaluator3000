name: Angular CI Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build --configuration=production

    - name: Setup release
      run: |
        BUILD_DIR=$(find dist -mindepth 1 -maxdepth 1 -type d)

        # Create server directory and download miniserve
        mkdir -p "$BUILD_DIR/server"
        curl -L https://github.com/svenstaro/miniserve/releases/download/v0.25.0/miniserve-0.25.0-x86_64-pc-windows-msvc.exe -o "$BUILD_DIR/server/server.exe"

        # Create start.bat
        echo "@echo off
        echo Starting local server...
        echo Opening http://localhost:8000 in your browser
        start http://localhost:8000
        server\server.exe --index index.html --port 8000" > "$BUILD_DIR/start.bat"

        # Create README
        echo "To run the application:

        1. Double-click start.bat
        2. Browser will open automatically to http://localhost:8000

        To stop: Close the black command window" > "$BUILD_DIR/README.txt"

        # Create zip
        zip -r release-windows.zip "$BUILD_DIR"/*

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release-windows.zip
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        token: ${{ secrets.TOKEN }}
        body: |
          Release ${{ github.ref_name }}

          ### Running the app
          1. Download and extract release-windows.zip
          2. Double-click start.bat
          3. The app will open automatically in your browser

          No installation needed!
